<div class="center-container">
    <mat-card>
      <div class="mt20 ml20">
        <h1>Add New Quiz</h1>
      </div>
      <mat-card-content>
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <form (ngSubmit)="addQuiz()">
                
                <!-- Title Field -->
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Enter Title</mat-label>
                  <input type="text" name="title" placeholder="Enter Title here" [(ngModel)]="quiz.title" matInput required>
                </mat-form-field>
    
                <!-- Description Field -->
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Description</mat-label>
                  <textarea name="description" matInput placeholder="Enter Description here" [(ngModel)]="quiz.description" matInput required rows="3"></textarea>
                </mat-form-field>
    
                <div class="row">
                  <div class="col-md-6">
                    <!-- Max Marks Field -->
                    <mat-form-field class="w100" appearance="outline">
                      <mat-label>Enter Maximum Marks</mat-label>
                      <input type="number" name="maxmarks" placeholder="Enter Maximum Marks here" [(ngModel)]="quiz.maxmarks" matInput required>
                    </mat-form-field>
                  </div>
    
                  <div class="col-md-6">
                    <!-- Total Number of Questions Field -->
                    <mat-form-field class="w100" appearance="outline">
                      <mat-label>Enter Total Number of Questions</mat-label>
                      <input type="number" name="numofquestions" placeholder="Enter Total Number of Questions here" [(ngModel)]="quiz.numofquestions" matInput required>
                    </mat-form-field>
                  </div>
                </div>
    
                <!-- Active Field (Slide Toggle) -->
                <mat-slide-toggle class="mt20" name="active" [(ngModel)]="quiz.active" required>
                  Publish Status
                </mat-slide-toggle>
                <br>
    
                <!-- Category Field -->
                <mat-form-field appearance="outline" class="mt20 w100">
                  <mat-label>Select Category</mat-label>
                  <mat-select name="catid" [(ngModel)]="category.catid">
                    <mat-option *ngFor="let c of categories" [value]="c.catid">
                      {{c.title}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
    
                <!-- Image File Upload -->
                <div class="file">
                  <input type="file" (change)="selectedFile($event)" />
                </div>
    
                <!-- Submit Button -->
                <div class="container text-center add_btn">
                  <button mat-raised-button  type="submit">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
