<mat-card>

    <mat-action-list class="liste">

        <div mat-subheader>Menu</div>
        <button mat-list-item [routerLink]="'/userdashboard'">
            <mat-icon mat-list-icon>home</mat-icon>Home
        </button>

        <button id="profileButton" mat-list-item [routerLink]="'/userdashboard/profile'">
            <mat-icon mat-list-icon>account_circle</mat-icon>Profile
        </button>

        <button mat-list-item [routerLink]="'/userdashboard/loadquiz/0'">
            <mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
        </button>

        <!-- Sous-titre de la catégorie -->
        <button mat-list-item>
            <mat-icon mat-list-icon>category</mat-icon> Quiz Category
        </button>

        <!-- Liste dynamique des catégories (subCat) -->
        <mat-action-list *ngFor="let c of categories" class="subCat">
            <button mat-list-item [routerLink]="'/userdashboard/loadquiz/' + c.catid">
                <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}
            </button>
        </mat-action-list>

        <button mat-list-item [routerLink]="'/userdashboard/loadallresults'">
            <mat-icon mat-list-icon>report</mat-icon>Results
        </button>

        <!-- Uncomment this section and add an ID if using logout functionality -->
        <!-- 
        <button id="logoutButton" mat-list-item (click)="logoutUser()">
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>
        -->
    </mat-action-list>

</mat-card>
