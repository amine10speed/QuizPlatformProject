<div id="quizContainer" class="container-fluid">
    <div id="headerSection" class="mt20 ml20">
        <h1>Available Quizzes</h1>
    </div>    
    <div id="quizRow" class="row">
       
        <div id="quizCard{{q.quizid}}" class="col-md-4" *ngFor="let q of quizzes">
            <mat-card class="mb20">
                <mat-card-header>
                   <div id="quizCover{{q.quizid}}" mat-card-avatar class="cover" style="background-image:url('{{q.imagefile}}');"></div>
                    <mat-card-title id="quizTitle{{q.quizid}}">
                        {{q.title}}
                    </mat-card-title>
                    
                    <mat-card-subtitle id="quizCategory{{q.quizid}}">
                        {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                   <p id="quizDescription{{q.quizid}}" [innerHTML]="q.description"></p>
                </mat-card-content>

                <mat-card-actions>
                    <div class="row">
                        <button id="viewButton{{q.quizid}}" mat-button color="primary" [routerLink]="'/userdashboard/quizintro/'+q.quizid">View</button>
                        <button id="questionsButton{{q.quizid}}" mat-button color="accent">Questions: {{q.numofquestions}}</button>
                        <button id="marksButton{{q.quizid}}" mat-button color="accent">Max Marks: {{q.maxmarks}}</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>

        <div id="noDataCard" class="col-md-12" *ngIf="quizzes.length == 0">
            <mat-card> 
                <mat-card-content>
                    <h1>No Data in this Category</h1>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- <pre>{{ quizzes | json }}</pre> -->

       
    </div>
</div>
